plugins {
    id 'java'
    id("se.thinkcode.cucumber-runner") version "0.0.11"
}

ext {
    allureVersion = '2.22.1'
}

test {
    useJUnitPlatform()
}

group 'com.futurecollars'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.3'
    testImplementation 'com.codeborne:selenide:6.16.0'
    testImplementation 'io.cucumber:cucumber-java:7.13.0'
    testImplementation 'io.cucumber:cucumber-junit:7.13.0'
    testImplementation 'com.codeborne:selenide:6.16.0'
}
cucumber {
    glue = 'classpath:cucumber'
    plugin = ['pretty']
    featurePath = 'src/test/resources/cucumberTests'
    main = 'io.cucumber.core.cli.Main'
}
